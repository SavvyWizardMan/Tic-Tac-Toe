<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <dialog open>
        <form method="dialog">
            <div class="form">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" required />
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" required />
                <button type="submit">Start Game</button>
            </div>
        </form>
    </dialog>
    <h1>Tic Tac Toe XOXOXO</h1>
    <div class="tic-tac-toe-board">
        <div data-index="0" class="upper-left"></div>
        <div data-index="1" class="upper-middle"></div>
        <div data-index="2" class="upper-right"></div>
        <div data-index="3" class="middle-left"></div>
        <div data-index="4" class="middle"></div>
        <div data-index="5" class="middle-right"></div>
        <div data-index="6" class="bottom-left"></div>
        <div data-index="7" class="bottom-middle"></div>
        <div data-index="8" class="bottom-right"></div>
        <div class="cover-box"></div>
    </div>
    <button class="restart">Restart</button>
    <div class="container"><span class="player-turn"></span></div>
    <script src="script.js"></script>
</body>
</html>
